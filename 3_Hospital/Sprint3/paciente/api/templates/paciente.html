    <script>
      const BASE_URL = 'http://34.68.34.160:5010';
      let realTimeInterval = null;
      
      function getPacienteId() {
        var address = window.location.href;
        var resto   = address.split('=');
        var id_pac  = resto[1].split('#');
        
        console.log(id_pac[0]);
        $('#paciente-busca').val(id_pac[0]);
      }
      function alerta(temp, umid, bpm) {
        var niv = {};
        var mot = "";
        var alerta, acum = 0;
        //Verifica temperatura
        if (temp >= 39) {
          niv[0] = 2;
          mot = "Febre muito alta: " + temp + "°C<br>";
        }
        else if (temp >= 38) {
          niv[0] = 2;
          mot = "Febre alta: " + temp + "°C<br>";
        }
        else if (temp > 37) {
          niv[0] = 1;
          mot = "Febre baixa: " + temp + "°C<br>";
        }
        else if (temp < 34) {
          niv[0] = 1;
          mot = "Hipotermia: " + temp + "°C<br>";
        }
        else if (temp < 30) {
          niv[0] = 2;
          mot = "Hipotermia severa: " + temp + "°C<br>";
        }
        else
          niv[0] = 0;
        //Verifica unidade
        if (umid >= 55) {
          niv[1] = 2;
          mot += 'Nível de umidade muito alto!<br>';
        }
        else if (umid >= 40) {
          niv[1] = 1;
          mot += 'Verificar umidade na cadeira!<br>';
        }
        else
          niv[1] = 0
        //Verifica batimentos
        if (bpm == null)
          bpm = 40;
        bpm = parseFloat(bpm);
        if (bpm >= 120 || bpm <= 40) {
          niv[2] = 2;
          if (bpm >= 120)
            mot += 'BPM muito alto: '  + bpm + 'BPM<br>';
          else
            mot += 'BPM muito baixo: ' + bpm + 'BPM<br>';
        }
        else if (bpm >= 100 || bpm <= 60) {
          niv[2] = 1;
          if (bpm >= 100)
            mot += 'BPM acima do normal: '  + bpm + 'BPM<br>';
          else
            mot += 'BPM abaixo do normal: ' + bpm + 'BPM<br>';
        }
        else
          niv[2] = 0;
        
        for (i = 0; i <= 2; i++) {
          if (niv[i] == 2)
            acum += 1;
          acum += niv[i];
        }
        if (acum >= 3)
          alerta = 2;
        else if (acum < 1)
          alerta = 0;
        else
          alerta = 1;
        nivel(alerta, mot);
      }
      function nivel(niv, mot) {
        if (niv == 0) {
          $('.nivel').css('color', 'lightgreen');
          $('.mensagem').css('top', '-120px');
        }
        else if (niv == 1) {
          $('.nivel').css('color', 'yellow');
          $('.mensagem').css('background-color', 'yellow');
          $('.mensagem').css('color', 'black');
          $('.mensagem').css('top', '37px');
          if ($(window).width() < 450)
            $('.mensagem').css('top', '35px');
          else if ($(window).width() < 768)
            $('.mensagem').css('top', '-15px');
        }
        else {
          $('.nivel').css('color', 'red');
          $('.mensagem').css('background-color', 'red');
          $('.mensagem').css('color', 'white');
          $('.mensagem').css('top', '37px');
          if ($(window).width() < 450)
            $('.mensagem').css('top', '35px');
          else if ($(window).width() < 768)
            $('.mensagem').css('top', '-15px');
        }
        $('.nivel').css('transition', 'font-size .1s, top .1s, left .1s');
        $('.mensagem').css('transition', 'top .2s');
        setInterval(function () {
          $('.nivel').css('font-size', '13px');
          $('.nivel').css('top', '0');
          $('.nivel').css('left', '0');
        }, 200);
        setInterval(function () {
          $('.nivel').css('font-size', '16px');
          $('.nivel').css('top', '2px');
          $('.nivel').css('left', '-1px');
        }, 600);
        $('.nivel').prop('title', mot);
        $('.mensagem').html(mot);
      }
      function hideAlert() {
        if ($(window).width() < 768) {
          if (status == 0) {
            $('.mensagem').slideUp();
            status = 1;
          }
          else {
            $('.mensagem').slideDown();
            status = 0;
          }
        }
      }
      function mostrarSwal(title, type, text, isHtml) {
        config = {
          title: title,
          type: type,
          showCloseButton: true,
          showCancelButton: false,
          confirmButtonText: 'OK'
        }
        if (isHtml) {
          config.html = text
        } else {
          config.text = text
        }
        swal(config)
      }
      function mostrarErro(e) {
        var text = '';
        if (e.responseJSON.message) {
          text += e.responseJSON.message + '<br><br>Erro(s):'
        }
        if (e.responseJSON.errors) {
          text += JSON.stringify(e.responseJSON.errors)
        }
        mostrarSwal('Atenção', 'error', text, true)
      }
      function plotGraph(data, name, container, x) {
        Highcharts.chart(container, {
          boost: {
            useGPUTranslations: true
          },
          chart: {
            type: 'line'
          },
          line: {
            marker: {
              enabled: false
            }
          },
          title: {
            text: name
          },
          xAxis: {
            categories: x,
            labels: {
              format: '{value:%H:%M:%S}'
            }
          },
          yAxis: {
            title: {
              text: 'Valor'
            },
            plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
            }]
          },
          tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.category:%d/%m/%Y %H:%M:%S}<br/>{point.y:.2f}'
          },
          legend: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          series: data
        });
      }
      function getAllPacientes() {
        $.ajax({
          type: "GET",
          url: `${BASE_URL}/ids-paciente`,
          success: function (resultado) {
            resultado.forEach(d => {
              var o = new Option(d, d);
              $(o).html(d);
              $("#paciente-busca").append(o);
            })
          },
          error: function (e) {
            mostrarErro(e)
          }
        });
      }
      function plotGraphRealTime(value, container) {
        Highcharts.chart(container, {
          chart: {
            type: 'spline',
            animation: false,//Highcharts.svg, // don't animate in old IE
            marginRight: 10,
          },
          time: {
            useUTC: false
          },
          title: {
            text: value.name
          },
          xAxis: {
            labels: {
              format: '{value:%H:%M:%S}'
            }
          },
          yAxis: {
            title: {
              text: 'Value'
            },
            plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
            }]
          },
          tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
          },
          legend: {
            enabled: false
          },
          exporting: {
            enabled: false
          },
          series: [{
            name: value.name,
            color: value.color,
            data: (function () {
              // generate an array of random data
              var data = [],
                time = (new Date()).getTime(),
                i;
              for (i = -59; i <= 0; i += 1) {
                data.push({
                  x: time + i * 1000,
                  y: null
                });
              }
              return data;
            }())
          }]
        });
      }
      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;
        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
        }
      };
      function updateGraphData(container, resultado, value) {
        var chart = $(`#${container}`).highcharts();
        if (chart) {
          const bits = resultado.dataHora.split(/\D/)
          const time = new Date(bits[2], --bits[1], bits[0], bits[3], bits[4], bits[5])
          chart.series[0].addPoint([time.getTime(), value], true, true);
        }
      }
      function getPacienteRealTime(paciente, setGraph) {
        $.ajax({
          type: "GET",
          url: `${BASE_URL}/online?user=${paciente}`,
          success: function (resultado) {
            if (setGraph) {
              plotGraphRealTime({
                name: 'Temperatura',
                color: '#c00'
              }, 'container')
              plotGraphRealTime({
                name: 'Umidade',
                color: '#0c0'
              }, 'container2')
              plotGraphRealTime({
                name: 'Batimentos Cardíacos',
                color: '#d1a506'
              }, 'container3')
            }
            updateGraphData('container',  resultado, resultado.temperatura)
            updateGraphData('container2', resultado, resultado.umidade)
            updateGraphData('container3', resultado, resultado.batimento)
            alerta(resultado.temperatura, resultado.umidade, resultado.batimento);
          },
          error: function (e) {
            mostrarErro(e)
          }
        });
      }
      function initRealTime(paciente) {
        if (realTimeInterval) {
          clearInterval(realTimeInterval)
          $("#container").hide()
          $("#container2").hide()
          $("#container3").hide()
        }
        getPacienteRealTime(paciente, true)
        $("#container").show()
        $("#container2").show()
        $("#container3").show()
        realTimeInterval = setInterval(() => {
          getPacienteRealTime(paciente, false)
        }, 1000)
      }
      function getPaciente() {
        const paciente = $("#paciente-busca").val();
        $('#icons').css('display', 'inline-block');
        if ($(window).width() < 450) {
          $('#form').height(60);
        }
        else if ($(window).width() < 768) {
          $('#paciente-busca').hide();
          $('#dataInicial').hide();
          $('#dataFinal').hide();
          $('#buscar').hide();
          $('#form').height(40);
          $('.setaV').show();
        }
        if (paciente === '' || paciente === null) {
          mostrarSwal('Atenção', 'warning', "Favor informar o paciente!")
        } else {
          $("#loadingPacientes").show();
          let url = `${BASE_URL}/paciente?user=${paciente}`
          let startDate = $("#dataInicial").val()
          if (startDate !== '' && startDate !== null) {
            url += `&start_date=${startDate}`
          }
          let endDate = $("#dataFinal").val()
          if (endDate !== '' && endDate !== null) {
            url += `&end_date=${endDate}`
          }
          $("#graficoTemperatura").hide()
          $("#graficoUmidade").hide()
          $("#graficoBatimento").hide()
          $.ajax({
            type: "GET",
            url: url,
            success: function (resultado) {
              let batimento = []
              let temperatura = []
              let umidade = []
              let x = []
              resultado.forEach(d => {
                const bits = d.data_hora.split(/\D/)
                const time = new Date(bits[2], --bits[1], bits[0], bits[3], bits[4], bits[5])
                x.push(time)
                batimento.push(d.batimento)
                temperatura.push(d.temperatura)
                umidade.push(d.umidade)
              })
              $("#loadingPacientes").hide();
              $("#graficoTemperatura").show()
              $("#graficoUmidade").show()
              $("#graficoBatimento").show()
              plotGraph([{
                name: 'Temperatura',
                color: '#c00',
                data: temperatura
              }], 'Temperatura', 'graficoTemperatura', x)
              plotGraph([{
                name: 'Umidade',
                color: '#0c0',
                data: umidade
              }], 'Umidade', 'graficoUmidade', x)
              plotGraph([{
                name: 'Batimentos Cardíacos',
                color: '#d1a506',
                data: batimento
              }], 'Batimentos Cardíacos', 'graficoBatimento', x)
              initRealTime(paciente)
            },
            error: function (e) {
              $("#loadingPacientes").hide();
              mostrarErro(e)
            }
          });
        }
      }
      $(document).ready(function () {
        getAllPacientes()
        function formatStr(d) {
          return `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`
        }
        let now = new Date()
        $("#dataFinal").val(formatStr(now))
        now.setDate(now.getDate() - 4);
        $("#dataInicial").val(formatStr(now))
        var pages = $('.page').length;
        $('.navbar-right').css('top', (40 * pages + 48) + 'px');
        if ($(window).width() < 768)
          $('.nav').hide();
        var status = 0;
        $('.navbar-toggle').click(function () {
          if (status == 0) {
            $('.nav').slideDown();
            status = 1;
          }
          else {
            $('.nav').slideUp();
            status = 0;
          }
        });
        $('.navbar-nav').click(function () {
          if ($(window).width() < 768) {
            $('.nav').slideUp();
            status = 0;
          }
        });
        if ($(window).width() < 768) {
          $('#paciente-busca').hide();
          $('#dataInicial').hide();
          $('#dataFinal').hide();
          $('#buscar').hide();
        }
        if ($(window).width() < 450) {
          $('#paciente-busca').hide();
          $('#dataInicial').show();
          $('#dataFinal').show();
          $('#field1').hide();
          $('#field2').show().removeClass('col-xs-4').addClass('col-xs-5');
          $('#field3').show().removeClass('col-xs-4').addClass('col-xs-5');
          $('#buscar').show().removeClass('col-xs-3').addClass('col-xs-1').html('<b>></b>');
          $('#loadingPacientes').removeClass('col-xs-2').addClass('col-xs-12');
        }
        $('#container').hide();
        $('#container2').hide();
        $('#container4').hide();
        $('#loadingPacientes').hide();
        var tech = getUrlParameter('paciente');
        if (tech) {
          initRealTime(tech)
        }
      });
      function showFields(tipo) {
        $('#form').height('auto');
        if (tipo == 2) {
          $('#field1').show();
          $('#field2').show();
          $('#field3').show();
          $('#buscar').show();
        }
        else {
          $('#paciente-busca').show();
          $('#dataInicial').show();
          $('#dataFinal').show();
          $('#buscar').show();
          $('.setaV').hide();
        }
      }
      function showgraph(container) {
        $('#container').hide();
        $('#container2').hide();
        $('#container3').hide();
        $('#container4').hide();
        $('#loadingPacientes').hide();
        $('#' + container).show();
      }
    </script>
